<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Wendy+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="enterCity">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            autofocus
            id="city-input"
          />
          <input id="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="show-city-heading">Paris</h1>
            <p class="weather-info">
              <span id="current-date"> Saturday 15:32</span>, moderate rain
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <span class="emoji">☀️</span
            ><span class="temp"><span id="current-temp">14</span></span
            ><span class="celcius">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p class="footer-info">
          This project was coded by
          <a href="#" target="_blank">Iman Sohail</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
